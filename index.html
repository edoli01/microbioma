<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Serial + Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
      font-family: monospace;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
    }

    #output {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>

<div id="fullscreen"></div>

<video id="myVideo" src="data/prova.mp4" preload="auto"></video>

<div id="ui">
  <button id="connect">Connetti</button>
  <div id="output">In attesa di connessione...</div>
</div>

<script>
  const connectBtn = document.getElementById('connect');
  const output = document.getElementById('output');
  const fullscreen = document.getElementById('fullscreen');
  const video = document.getElementById('myVideo');

  let port;
  let reader;
  let videoPlaying = false;

  async function connectSerial() {
    try {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });

      const decoder = new TextDecoderStream();
      port.readable.pipeTo(decoder.writable);
      const inputStream = decoder.readable;
      reader = inputStream.getReader();

      output.textContent = "Connesso! In ascolto...\n";

      let buffer = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) {
          output.textContent += value;
          output.scrollTop = output.scrollHeight;

          buffer += value;

          let newlineIndex;
          while ((newlineIndex = buffer.indexOf('\n')) >= 0) {
            let line = buffer.slice(0, newlineIndex).trim();
            buffer = buffer.slice(newlineIndex + 1);

            const numero = parseInt(line);
            if (!isNaN(numero)) {
              console.log("Ricevuto:", numero);

              if (numero >= 100) {
                fullscreen.style.backgroundColor = "red";
                if (!videoPlaying) {
                  video.style.display = "block";
                  video.currentTime = 0;
                  video.play();
                  videoPlaying = true;
                }
              } else {
                fullscreen.style.backgroundColor = "black";
                if (videoPlaying) {
                  video.pause();
                  video.currentTime = 0;
                  video.style.display = "none";
                  videoPlaying = false;
                }
              }
            }
          }
        }
      }
    } catch (err) {
      output.textContent += "\nErrore: " + err + "\n";
    }
  }

  connectBtn.addEventListener('click', () => {
    if ("serial" in navigator) {
      connectSerial();
    } else {
      output.textContent = "Il tuo browser non supporta la Web Serial API.";
    }
  });
</script>

</body>
</html>
