<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluetooth + Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
      font-family: monospace;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
    }

    #output {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>

<div id="fullscreen"></div>

<video id="myVideo" src="data/prova.mp4" preload="auto" loop></video>

<div id="ui">
  <button id="connect">Connetti via Bluetooth</button>
  <div id="output">In attesa di connessione...</div>
</div>

<script>
  const connectBtn = document.getElementById('connect');
  const output = document.getElementById('output');
  const fullscreen = document.getElementById('fullscreen');
  const video = document.getElementById('myVideo');

  let videoPlaying = false;
  let bluetoothCharacteristic;

  connectBtn.addEventListener('click', async () => {
    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [0xFFE0] }] // HM-10 usa spesso questo UUID per il servizio seriale
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(0xFFE0);
      bluetoothCharacteristic = await service.getCharacteristic(0xFFE1); // caratteristica del canale seriale

      await bluetoothCharacteristic.startNotifications();
      bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleData);

      output.textContent = "Connesso via Bluetooth!\n";

    } catch (error) {
      output.textContent += `Errore: ${error}\n`;
    }
  });

  function handleData(event) {
    const value = new TextDecoder().decode(event.target.value).trim();
    output.textContent += value + "\n";
    output.scrollTop = output.scrollHeight;

    const numero = parseInt(value);
    if (!isNaN(numero)) {
      if (numero >= 100) {
        fullscreen.style.backgroundColor = "red";
        if (!videoPlaying) {
          video.style.display = "block";
          video.currentTime = 0;
          video.play();
          videoPlaying = true;
        }
      } else {
        fullscreen.style.backgroundColor = "black";
        if (videoPlaying) {
          video.pause();
          video.currentTime = 0;
          video.style.display = "none";
          videoPlaying = false;
        }
      }
    }
  }
</script>

</body>
</html>
