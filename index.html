<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluetooth + Video con Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
      font-family: monospace;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
    }

    #output {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>

<div id="fullscreen"></div>

<video id="myVideo" preload="auto" playsinline></video>

<div id="ui">
  <button id="connect">Connetti via Bluetooth</button>
  <div id="output">In attesa di connessione...</div>
</div>

<script>
  const connectBtn = document.getElementById('connect');
  const output = document.getElementById('output');
  const fullscreen = document.getElementById('fullscreen');
  const video = document.getElementById('myVideo');

  let videoPlaying = false;
  let bluetoothCharacteristic;

  connectBtn.addEventListener('click', async () => {
    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [0xFFE0] }]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(0xFFE0);
      bluetoothCharacteristic = await service.getCharacteristic(0xFFE1);

      await bluetoothCharacteristic.startNotifications();
      bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleData);

      output.textContent = "Connesso via Bluetooth!\n";
    } catch (error) {
      output.textContent += `Errore: ${error}\n`;
    }
  });

  function handleData(event) {
    const value = new TextDecoder().decode(event.target.value).trim();
    output.textContent += value + "\n";
    output.scrollTop = output.scrollHeight;

    const matches = value.match(/S1:(\d+),S2:(\d+),S3:(\d+)/);
    if (!matches) return;

    const s1 = parseInt(matches[1]);
    const s2 = parseInt(matches[2]);
    const s3 = parseInt(matches[3]);

    const overThreshold = [s1 > 60, s2 > 60, s3 > 60];
    const count = overThreshold.filter(Boolean).length;

    if (count === 1) {
      if (s1 > 60) playVideo("data/neutro.mp4");
      else if (s2 > 60) playVideo("data/eutrofizzazione.mp4");
      else if (s3 > 60) playVideo("data/acido.mp4");
    } else {
      stopVideo();
    }
  }

  function playVideo(src) {
    // Se il video è già quello giusto e sta già suonando, non fare nulla
    if (video.src.endsWith(src) && !video.paused) {
      video.style.display = "block";
      videoPlaying = true;
      return;
    }

    video.src = src;
    video.style.display = "block";
    video.muted = false;        // AUDIO ATTIVO
    video.volume = 1;           // VOLUME AL MASSIMO

    video.play().catch((err) => {
      output.textContent += `Errore nella riproduzione: ${err}\n`;
    });

    videoPlaying = true;
  }

  function stopVideo() {
    if (videoPlaying) {
      video.pause();
      video.currentTime = 0;
      video.style.display = "none";
      videoPlaying = false;
    }
  }
</script>

</body>
</html>
